#scrollback size
set -g history-limit 10000

################################
# Keybinds
###############################

# Changing ctrl b to ctrl a as the command button
unbind C-b
set -g prefix C-z

# set first window to index 1 (not 0) to map more to the keyboard layout
set -g base-index 1
set -g pane-base-index 1

# pass through xterm keys
set -g xterm-keys on

# Redraw the client (if interrupted by wall, etc)
bind R refresh-client

# reload tmux config with ctrl + z + r
 unbind r
 bind r \
     source-file ~/.tmux.conf \;\
         display 'Reloaded tmux config.'



# Vertical splits with -
unbind -
bind-key - split-window -h


# Horizontal splits with _
unbind _
bind-key _ split-window


# Using the mouse to switch panes
set -g mouse on

# Ctrl - t or t new window
unbind t
unbind C-t
bind-key t new-window
bind-key C-t new-window

# Ctrl - w or w to kill panes
unbind w
unbind C-w
bind-key w kill-pane
bind-key C-w kill-pane


# Ctrl + a + n : New session
unbind n
unbind C-n
bind-key n new-session
bind-key C-n new-session


# C + control q to kill session
unbind q
unbind C-q
bind-key q kill-session
bind-key C-q kill-session


# Switching panes with alt
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D


# Ctrl + z + Pagedown : Next window
#unbind Pagedown
unbind h
bind-key h next-window

# Ctrl + z + Pagup : Previous window
#unbind Pageup
unbind l
bind-key l previous-window

# Visual Activity Monitoring between windows
setw -g monitor-activity on
set -g visual-activity on

# Show tmux positions in titles
set -g set-titles on




############################ Coloring
set -g default-terminal "screen-256color" # colors!
setw -g xterm-keys on
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on

set -g status-left  " #S "
set -g status-right ' #{host} '

set-option status-style fg=#839491,bg=#0f111a
set-window-option -g window-status-current-style bg=#5c889c,fg=#0f111a
